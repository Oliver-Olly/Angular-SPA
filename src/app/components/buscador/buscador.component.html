<div>
  <h1 *ngIf="termino.length != 0">Buscador:  <small>{{termino}}</small></h1>
  <h1 *ngIf="termino.length == 0">Heroes <small>Marvel y DC</small></h1>
  <hr>
</div>


<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-danger" role="alert">
      No existe resultados del termino: {{ termino }}
    </div>
  </div>
</div>



<div class="card-columns">

<!--ngFor = Foreach -->
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-t ext">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

<button (click)="verHeroe(i)"
type="button" class="btn btn-outline-primary">
Ver mas </button>


<!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver mas Link...</a>
-->

    </div>
  </div>

</div>
